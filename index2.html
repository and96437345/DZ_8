<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/inputs.css">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h2>Inputs</h2>
    <input class="inactive" type="text" placeholder="Enter some text">
    <input class="valid" type="text" placeholder="valid text">
    <input class="invalid" type="text" placeholder="invalid text">
    <h2>Check boxes</h2>
    <input class="checkbox-on" type="checkbox">
    <span class="checkbox"></span>
    <span>Subscribe</span>
    <input class="checkbox-off" type="checkbox">Subscribe
    <h2>Radio buttons</h2>
    <input class="radio-green" type="radio">
    <input class="radio-green" type="radio">
    <h2>Buttons</h2>
    <button class="active-green">Active</button>
    <button class="hover-green">Hover</button>
    <button class="active-red">Danger</button>
    <button class="hover-red">Hover</button>
    <button class="disabled">Disabled</button>
    <button class="round-green">+</button>
    <button class="round-red">-</button>
    <h2>Text area</h2>
    <textarea class="textarea" id="" cols="50" rows="5">Enter some text</textarea>
</body>
</html>
