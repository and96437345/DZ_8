<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитная карта</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <div class="main">
        <h1>CREDIT CARD DETAILS</h1>
        <div class="main__row">
            <ul class="input__items">
                <li>
                    <p>Card Number</p>
                    <input type="tel" placeholder="1234 5678 9012 3456">
                </li>
                <li>
                    <p>Name On Card</p>
                    <input type="name" placeholder="Name Surname">
                </li>
                <li>
                    <ul class="down__items">
                        <li>
                            <p>Expiry Date</p>
                            <input type="text" placeholder="02">
                        </li>
                        <li>
                            <input type="text" placeholder="2017">
                        </li>
                        <li>
                            <p>CVV / CVN</p>
                            <input type="password" placeholder="***" pattern="\d{4,4}">
                        </li>
                    </ul>
                </li>
            </ul>
            <div class="card__image">
                <img src="icons/moon_flag.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
