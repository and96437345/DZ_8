<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style3.css">
</head>
<body>
    <div class="container text-start">
        <div class="row row-cols-4">
          <div class="col-12 col-lg-6 col-md-12 registration">
            <span class="registration-text">Registration form</span>
            <div class="row row-cols-4">
              <div class="col-12 user-name">
                <div class="input-group mb-3">
                  <span>
                    <img src="icons/username.png" alt="">                
                  </span>
                  <input type="text" class="form-control" placeholder="Username" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                </div>                
                </div>
              <div class="col-12 email">
                <div class="input-group mb-3">
                <span>
                  <img src="icons/email.png" alt="">
                </span>
                <input type="text" class="form-control" placeholder="Email address" aria-label="Имя пользователя" aria-describedby="basic-addon1">
              </div>
              </div>
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 pass-word">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <span>
                    <img src="icons/pswd.png" alt=""> 
                  </span>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
              </div>
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 confirm">
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm password">
                </div>
              </div>
            </div>
          </div>
          <div class="col-12 col-lg-6 col-md-12 personal">
            <span class="personal-text">Personal details</span>
            <div class="row row-cols-4">
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 first-name">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="First name" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                </div> 
              </div>
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 last-name">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Last name" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                </div> 
              </div>
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 male">
                <select class="form-select" aria-label="Пример выбора по умолчанию">
                  <option selected>Male</option>
                  <option value="2">Famale</option>
                </select>  
              </div>
              <div class="col-12 col-lg-6 col-md-6 col-sm-6 date">
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="mm/dd/yyyy" aria-label="Имя пользователя" aria-describedby="basic-addon1">
                </div> 
              </div>
            </div>         
          </div>
          <div class="col-12 col-lg-12 col-md-12 input">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I want to recieve news and special offers
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label" for="flexCheckDefault">
                I agree with the Terms and Conditions
              </label>
            </div>
          </div>
          <div class="col-12 col-lg-12 col-md-12 empty">
            <input class="btn btn-primary" type="submit" value="SUBMIT">
          </div>
        </div>
      </div>
</body>
</html>
